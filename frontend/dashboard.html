<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style-dashboard.css" />
</head>
<body>
  <div id="dashboard">
    <div class="header">
      <h1>Welcome, <span id="user-name"></span></h1>
      <p>Your Role: <span id="user-role"></span></p>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Lead Section -->
    <div id="lead-section" style="display: none;">
      <h2>Leads</h2>
      <div class="lead-actions">
        <!-- Add Lead Button (Visible only to CEO via JS) -->
        <button id="addLeadBtn" style="display: none;">Add New Lead</button>

        <!-- View Leads Button -->
        <button id="viewLeadsBtn">View All Leads</button>
      </div>
    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Dashboard Logic -->
  <script src="dashboard.js"></script>
</body>
</html>
